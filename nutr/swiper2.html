<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swpier</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/us.css">
    <link rel="stylesheet" href="./css/swpier.css">
    <link rel="stylesheet" href="./css/swiper.css">    
</head>
<body>
    <div class="container-full">
        <div class="blank"></div>
        <div class="small-blank"></div>

        <p class="tip" style="margin-bottom:0">MAKE COFFEE </p>

        <div class="swiper-pagination"></div>

        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    
                    <div class="slide">

                        <p class="subtitle">  Add Ground Coffee To Chamber </p>
                            <div style="padding:56.25% 0 0 0;position:relative;">
                                <iframe id="step1" class="vimeoIframe" src="https://player.vimeo.com/video/887595116?badge=0&amp;autopause=0&amp;quality_selector=1&amp;progress_bar=1&amp;player_id=0&amp;app_id=58479&autoplay=1&loop=1&autopause=1" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" style="position:absolute;top:20vh;left:0;width:100%;height:100%;" title="step1"></iframe>
                            </div>
                              <script src="https://player.vimeo.com/api/player.js"></script>

                              <div class="pop pop-inactive">
                                <svg onclick="pop()" t="1697117681407" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="10186" xmlns:xlink="http://www.w3.org/1999/xlink" width="200" height="200">
                                    <path class="icon-color" d="M531.2 341.333333L170.666667 704c-8.533333 8.533333-21.333333 8.533333-29.866667 0-8.533333-8.533333-8.533333-21.333333 0-29.866667l362.666667-362.666666c8.533333-8.533333 21.333333-8.533333 29.866666 0 6.4 8.533333 6.4 21.333333-2.133333 29.866666z" p-id="10187" fill="#000000"></path>
                                    <path  class="icon-color" d="M864 704l-362.666667-362.666667c-8.533333-8.533333-8.533333-21.333333 0-29.866666 8.533333-8.533333 21.333333-8.533333 29.866667 0l362.666667 362.666666c8.533333 8.533333 8.533333 21.333333 0 29.866667-6.4 6.4-21.333333 6.4-29.866667 0z" p-id="10188" fill="#000000"></path></svg>
                                <p class="subtitle mt-0 mb-1" style="font-size: 16px;color:black;">Purchase Reusable Filte</p>
                                <img class="w-100" src="./images/product.png" alt="" srcset="">
                                <img class="cart" src="./images/8_addToCart.png" onclick=" window.open('https://www.aeropress.co.uk/collections/aeropress-filters/products/aeropress-stainless-steel-reusable-filter');" alt="" srcset="">
                                <div class="blank"></div>
                            </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="slide">

                        <p class="subtitle">   Shake To Level </p>

                        <div style="padding:56.25% 0 0 0;position:relative;">
                          
                            <iframe id="step2" class="vimeoIframe" src="https://player.vimeo.com/video/887595137?badge=0&amp;autopause=0&amp;quality_selector=1&amp;progress_bar=1&amp;player_id=0&amp;app_id=58479&autoplay=0&loop=1" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" style="position:absolute;top:20vh;left:0;width:100%;height:100%;" title="step1"></iframe>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="slide">
                        <p class="subtitle">    Add Hot Water  </p>
                        <div style="padding:56.25% 0 0 0;position:relative;">


                            <iframe id="step3" class="vimeoIframe" src="https://player.vimeo.com/video/887595150?badge=0&amp;autopause=0&amp;quality_selector=1&amp;progress_bar=1&amp;player_id=0&amp;app_id=58479&autoplay=0&loop=1" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" style="position:absolute;top:20vh;left:0;width:100%;height:100%;" title="step1"></iframe>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="slide">
                        <p class="subtitle">   Stir 10 Seconds </p>
                        <div style="padding:56.25% 0 0 0;position:relative;">


                            <iframe id="step4" class="vimeoIframe" src="https://player.vimeo.com/video/887595164?badge=0&amp;autopause=0&amp;quality_selector=1&amp;progress_bar=1&amp;player_id=0&amp;app_id=58479&autoplay=0&loop=1" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" style="position:absolute;top:20vh;left:0;width:100%;height:100%;" title="step1"></iframe>
                        </div>
                    </div>

                </div>
                <div class="swiper-slide">
                    <div class="slide">
                        <p class="subtitle">   Insert Plunger & Press Until You Feel Resistance  </p>
                        <div style="padding:56.25% 0 0 0;position:relative;">

                            <iframe id="step5" class="vimeoIframe" src="https://player.vimeo.com/video/887595188?badge=0&amp;autopause=0&amp;quality_selector=1&amp;progress_bar=1&amp;player_id=0&amp;app_id=58479&autoplay=0&loop=1" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" style="position:absolute;top:20vh;left:0;width:100%;height:100%;" title="step1"></iframe>
                        </div>


                    </div>
                </div>

                <div class="swiper-slide">
                    <div class="slide">
                        <p class="subtitle">   Enjoy Espresso Or American Style </p>
                        <div style="padding:56.25% 0 0 0;position:relative;">
                          
                            <iframe id="step6" class="vimeoIframe" src="https://player.vimeo.com/video/887595209?badge=0&amp;autopause=0&amp;quality_selector=1&amp;progress_bar=1&amp;player_id=0&amp;app_id=58479&autoplay=0&loop=1" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" style="position:absolute;top:20vh;left:0;width:100%;height:100%;" title="step1"></iframe>
                        </div>
                        <button id="metalBack" class="btn-white" onclick="toSetup()" type="button">FINISH</button>

                    </div>

                </div>
               
                
            </div>
            
        </div>
        
        <div class="top-icon">
            <img class="back" type="button" onClick="toSetup()" src="./images/backIcon.png" alt="" srcset="">
            <img id="showPopup" class="question" type="button" src="./images/question.png" alt="" srcset="">
        </div>

        <div id="popup">
            <div id="popup-content" >
                <span id="closePopup" class="close">x</span>
                <p style="margin-top:20px; ">Sorry you're having issues. Feel free to contact us at +1(855)663-5227</p>
            </div>
        </div>

        <script src="./js/jq.min.js"></script>
        <!-- <script src="./js/buttonGray.js"></script> -->

        <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"> </script>
        <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js.map"> </script>
        <script>

            window.addEventListener('load', function() {
                var pageLoadTime = performance.now();
                ga('send', 'event', 'Timing', 'Page Load', document.location.pathname, pageLoadTime);
            });

             let isFilter = JSON.parse(localStorage.getItem('isFilter'))
            
            localStorage.setItem('isFilter',JSON.stringify({
                ...isFilter,
                btn2:true
            }))
            
            var mySwiper = new Swiper('.swiper', {
                // Optional parameters
                direction: 'horizontal',
                loop: false,
                pagination: {
                    el: '.swiper-pagination',
                },
                on:{
                    
                    slideChangeTransitionEnd:function(){
                        

                        if(this.activeIndex == 0){
                            const player1 = new Vimeo.Player('step1');
                            const player2 = new Vimeo.Player('step2');
                            player1.play();
                            player2.pause();
                            player2.setCurrentTime(0);

                        }
                        else if(this.activeIndex == 1 ){
                            const player1 = new Vimeo.Player('step1');
                            const player2 = new Vimeo.Player('step2');
                            const player3 = new Vimeo.Player('step3');

                            player2.play();
                            player1.pause();
                            player1.setCurrentTime(0);
                            player3.pause();
                            player3.setCurrentTime(0);
            
                        }
                        else if(this.activeIndex == 2){
                            const player1 = new Vimeo.Player('step2');
                            const player2 = new Vimeo.Player('step3');
                            const player3 = new Vimeo.Player('step4');

                            player2.play();
                            player1.pause();
                            player1.setCurrentTime(0);
                            player3.pause();
                            player3.setCurrentTime(0);
                           
                        }
                        else if(this.activeIndex == 3 ){
                            const player1 = new Vimeo.Player('step3');
                            const player2 = new Vimeo.Player('step4');
                            const player3 = new Vimeo.Player('step5');

                            player2.play();
                            player1.pause();
                            player1.setCurrentTime(0);
                            player3.pause();
                            player3.setCurrentTime(0);
            
                        }
                        else if(this.activeIndex == 4 ){
                            const player1 = new Vimeo.Player('step4');
                            const player2 = new Vimeo.Player('step5');
                            const player3 = new Vimeo.Player('step6');

                            player2.play();
                            player1.pause();
                            player1.setCurrentTime(0);
                            player3.pause();
                            player3.setCurrentTime(0);
            
                        }
                        else if(this.activeIndex == 5){
                            const player2 = new Vimeo.Player('step5');
                            const player3 = new Vimeo.Player('step6');

                            player3.play();
                            player2.pause();
                            player2.setCurrentTime(0);
                           
                        }
                       
                    }
                }
            })
            isSelected = false;
            isPopup = false;

          
            function pop(){
                if(isPopup){
                    $('.pop').toggleClass('pop-active');
                    $('.pop').toggleClass('pop-inactive');
                    $('.icon').css('transform','rotate(0)');
                    $('.icon-color').css('fill','#000');
                    isPopup = false;
                }
                else{
                    $('.pop').toggleClass('pop-inactive');
                    $('.pop').toggleClass('pop-active');
                    $('.icon').css('transform','rotate(180deg)');
                    $('.icon-color').css('fill','#000');

                    isPopup = true;
                }
            }
            
            function toHQ(){
                window.location.href = "./survey.html"
            }

            function toSetup(){
                window.location.href = "./setup.html"
            }

          
            document.getElementById("showPopup").addEventListener("click", function() {
                var popup = document.getElementById("popup");
                popup.style.display = "block";
            });

            document.getElementById("closePopup").addEventListener("click", function() {
                var popup = document.getElementById("popup");
                popup.style.display = "none";
            });
            

           
           
        </script>
    </div>
</body>
</html>
