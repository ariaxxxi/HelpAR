<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HelpAR HQ</title>
        <meta name="description" content="HelpAR Soom">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/index.css" />
        <link rel="stylesheet" href="./css/us.css" />
        <link rel="manifest" href="/manifest.json">

    </head>
    <body>
        <div class="container" >
            <img class="logo" onClick="window.location.href = 'hq.html'" src="./images/logo1.webp" alt="" srcset="" />
            <img
                class="bm-arrow d-none"
                onclick="popin()"
                src="./images/up.webp"
                alt=""
            />
            <div class="popup">
                <!-- <img
                    class="arrow"
                    onclick="popout()"
                    src="./images/shou.png"
                    alt=""
                    srcset=""
                /> -->
                <div class="blank"></div>

                <h2 id="pageTitle" class="text-center fw-bold title">
                    INSTALL YOUR SOOM
                </h2>

                
                <div class="install list">
                    <p class="tip">
                        What type of showerhead do you have?
                    </p>

                    <button
                        id="work"
                        class="btn btn-black"
                        onclick="toWall()"
                        type="button"
                    >
                    Wallmounted Showerhead
                    </button>
                    <button
                        id="download"
                        class="btn btn-black"
                        onclick="toHandheld()"
                        type="button"
                    >
                    Handheld Showerhead
                    </button>
                    <div class="blank"></div>
                    <div class="blank"></div>
                    <button
                        class="btn btn-black-outline"
                        onclick="installToMain()"
                        type="button"
                    >
                        Back
                    </button>
                    <div class="blank"></div>
                    <div class="blank"></div>
                </div> 

             
            
                

                
            </div>
        </div>
        <script src="./js/jq.min.js"></script>
        <script src="./js/bootstrap.bundle.min.js"></script>
        <script src="./sw.js"></script>
        <script src="./js/index.js"></script>
        <script>

          

            $(document).ready(function() {
                if (window.location.href.endsWith('guide-adapter.html')) {
                    toVideoList();
                    document.getElementById('adapter').addClass('darker-button');
                    $('#adapter').addClass('darker-button');
                }
            });

            function popin(){
                $('.popup').toggleClass('hide');
                $('.popup').addClass('up');
                $('.bm-arrow').addClass('d-none');
            }

            function popout(){
                $('.popup').removeClass('up');
                $('.popup').addClass('hide');
                $('.bm-arrow').removeClass('d-none');
            }
         
            function installToMain(){
                window.location.href = "hq.html"
            }

            function toWall(){
                window.location.href = "hq-wall.html"
            }

            function toHandheld(){
                window.location.href = "hq-hand.html"
            }

            function addCheck(name){
                $(name).addClass('check-btn')
            }

            function toDownload(){
                $('.main').toggleClass('d-none');
                $('.download').toggleClass('d-none');
                $('#pageTitle').text('Download The App');
            }

            function downloadToMore(){
                $('.more').toggleClass('d-none');
                $('.download').toggleClass('d-none');
                addCheck('#download');
                $('#pageTitle').text('Welcome to HQ!');

            }

            function moreToMain(){
                $('.main').toggleClass('d-none');
                $('.more').toggleClass('d-none');
                addCheck('#more');
                $('#pageTitle').text('Welcome to HQ!');

            }

            
        </script>
    </body>
</html>
