<body style="background-image: url('../images/vejo/home.png'); background-size: cover; background-position: center; background-repeat: no-repeat;">

        <div class="container">
            
            <img class="logo"  style="width:100px;" onClick="window.location.href = 'hq.html'" src="../images/vejo/logo.png" alt="" srcset="" />
           
            <div class="popup">
               
                <div class="blank"></div>

                <h2 id="pageTitle" class="text-center fw-bold title">
                    Set Up
                </h2>

                <div class="video list">
                   
                    <div class="video list">
                        <div class="button-container">
                            <p class="tip" style="font-family: 'main';margin:0 20px 20px 20px;">Follow these steps to set up your Vejo</p>
                            <div class="button-row">
                                <button id="btn1" class="image-button">
                                    <img
                                        src="../images/bubble.png"
                                        onclick="goToScreen(1)"
                                        alt="Image 1"
                                    />

                                </button>
                                <button id="btn2" class="image-button">
                                    <img
                                        src="../images/bubble.png"

                                    />

                                </button>
                                <button id="btn3" class="image-button">
                                    <img
                                        src="../images/bubble.png"
                                        onclick="goToScreen(3)"
                                        alt="Image 3"
                                    />

                        </div>
                       
                        <div class="small-blank"></div>

                        <p class="tip" style="font-family: 'main';margin:20px 20px 20px 20px;">FAQs</p>


                        <a href="#" class="btn-link" onclick="toFAQ1()">How do I clean my Vejo?</a>
                        <a href="#" class="btn-link" onclick="toFAQ2()">What blends are most popular?</a>
                        <a href="#" class="btn-link" onclick="toFAQ3()">Can I only add water?</a>
    
                        

                    <div class="small-blank"></div>

                    <button
                        class="btn btn-black"
                        onclick="toMain()"
                        type="button"
                    >
                        Back
                    </button>

                    <div class="blank"></div>
                    <div class="blank"></div>
                    
                
                </div>

                
            </div>
        </div>
        <script src="../js/jq.min.js"></script>
        <script src="../js/bootstrap.bundle.min.js"></script>
        <!-- <script src="./js/buttonGray.js"></script> -->

        <script>

            
            let isFilter = JSON.parse(localStorage.getItem('isFilter')) || {};

            function updateFilterAndStyle(buttonId) {
                isFilter[buttonId] = true;
                localStorage.setItem('isFilter', JSON.stringify(isFilter));

                let dom = document.getElementById(buttonId);
                dom.style.filter = 'brightness(70%)';
            }
            function goToScreen(screenNumber) {
                localStorage.setItem('activeScreen', screenNumber);
                window.location.href = './swiper.html';
                updateFilterAndStyle(`btn${screenNumber}`);
            }
            document.querySelectorAll('.step-button').forEach(button => {
                button.addEventListener('click', function() {
                    // Extract the step number from the button id
                    let stepNumber = parseInt(this.id.replace('btn', ''));
                    goToScreen(stepNumber);
                });
            });
       
            if (isFilter) {
                // Loop through the filter data and update the button styles
                for (let k in isFilter) {
                    if (isFilter[k]) {
                        updateFilterAndStyle(k);
                    }
                }
            }
       

            function toMain(){
               
                    window.location.href = "hq.html"
                
            }

            document.getElementById("showfaq1").addEventListener("click", function() {
                console.log("click");
                var popup = document.getElementById("popfaq1");
                popup.style.display = "block";
            });

            document.getElementById("closePopup").addEventListener("click", function() {
                var popup = document.getElementById("popfaq1");
                popup.style.display = "none";
            });

        </script>
    </body>
