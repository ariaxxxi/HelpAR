<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suri</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/us.css">
    <link rel="stylesheet" href="../css/swpier.css">
    <link rel="stylesheet" href="../css/swiper.css">   
    <link rel="manifest" href="./manifest.json">
 
</head>
<body>
    <script src="../js/sw.js"></script>
    <script src="../js/index.js"></script>
    <div class="container-full">
        <div class="blank"></div>
        <div class="blank"></div>

        <p class="tip" style="margin-bottom:0">CHARGE </p>

        <div class="swiper-pagination"></div>

        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    
                    <div class="slide">
                        <p class="subtitle">  We recommend you charge your brush before first use. The light will turn solid white when fully charged and last for 40 days. </p>
                            <div style="padding:10% 0 0 0;position:relative;" >
                                <img src="https://www.trysuri.com/cdn/shop/files/Gif_7_1000x.gif?v=1651767137" alt="Animated GIF" style="width:100%;">
                                
                            </div>
                              <script src="https://player.vimeo.com/api/player.js"></script>
                              <button id="metalBack" class="btn-white" onclick="toSetup()" type="button">FINISH</button>

                    </div>
                    
                </div>
          
                
            </div>
            
        </div>
        
        <div class="top-icon">
            <img class="back" type="button" onClick="toSetup()" src="../images/backIcon.png" alt="" srcset="">
            <img id="showPopup" class="question" type="button" src="../images/question.png" alt="" srcset="">
        </div>

        <div id="popup">
            <div id="popup-content" >
                <span id="closePopup" class="close">x</span>
                <p style="margin-top:20px; ">Sorry you're having issues. Feel free to contact us at +1(855)663-5227</p>
            </div>
        </div>

        <script src="./js/jq.min.js"></script>
        <!-- <script src="./js/buttonGray.js"></script> -->

        <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"> </script>
        <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js.map"> </script>
        <script>

       

             let isFilter = JSON.parse(localStorage.getItem('isFilter'))
            
            localStorage.setItem('isFilter',JSON.stringify({
                ...isFilter,
                btn2:true
            }))
            
            var mySwiper = new Swiper('.swiper', {
                // Optional parameters
                direction: 'horizontal',
                loop: false,
                pagination: {
                    el: '.swiper-pagination',
                },
                on:{
                    
                    slideChangeTransitionEnd:function(){
                        

                        if(this.activeIndex == 0){
                            const player1 = new Vimeo.Player('step1');
                            const player2 = new Vimeo.Player('step2');
                            player1.play();
                            player2.pause();
                            player2.setCurrentTime(0);

                        }
                        else if(this.activeIndex == 1 ){
                            const player1 = new Vimeo.Player('step1');
                            const player2 = new Vimeo.Player('step2');
                            const player3 = new Vimeo.Player('step3');

                            player2.play();
                            player1.pause();
                            player1.setCurrentTime(0);
                            player3.pause();
                            player3.setCurrentTime(0);
            
                        } else if(this.activeIndex == 2 ){
                            const player1 = new Vimeo.Player('step2');
                            const player2 = new Vimeo.Player('step3');
                            const player3 = new Vimeo.Player('step4');

                            player2.play();
                            player1.pause();
                            player1.setCurrentTime(0);
                            player3.pause();
                            player3.setCurrentTime(0);
            
                        } else if(this.activeIndex == 3 ){
                            const player1 = new Vimeo.Player('step3');
                            const player2 = new Vimeo.Player('step4');
                            const player3 = new Vimeo.Player('step5');

                            player2.play();
                            player1.pause();
                            player1.setCurrentTime(0);
                            player3.pause();
                            player3.setCurrentTime(0);
            
                        } else if(this.activeIndex == 4 ){
                            const player1 = new Vimeo.Player('step4');
                            const player2 = new Vimeo.Player('step5');
                            const player3 = new Vimeo.Player('step6');

                            player2.play();
                            player1.pause();
                            player1.setCurrentTime(0);
                            player3.pause();
                            player3.setCurrentTime(0);
            
                        } else if(this.activeIndex == 5 ){
                            const player1 = new Vimeo.Player('step5');
                            const player2 = new Vimeo.Player('step6');
                            const player3 = new Vimeo.Player('step7');

                            player2.play();
                            player1.pause();
                            player1.setCurrentTime(0);
                            player3.pause();
                            player3.setCurrentTime(0);
            
                        } else if(this.activeIndex == 6 ){
                            const player1 = new Vimeo.Player('step6');
                            const player2 = new Vimeo.Player('step7');
                            const player3 = new Vimeo.Player('step8');

                            player2.play();
                            player1.pause();
                            player1.setCurrentTime(0);
                            player3.pause();
                            player3.setCurrentTime(0);
            
                        }else if(this.activeIndex == 7 ){
                            const player1 = new Vimeo.Player('step7');
                            const player2 = new Vimeo.Player('step8');
                            const player3 = new Vimeo.Player('step9');

                            player2.play();
                            player1.pause();
                            player1.setCurrentTime(0);
                            player3.pause();
                            player3.setCurrentTime(0);
            
                        }else if(this.activeIndex == 8 ){
                            const player1 = new Vimeo.Player('step8');
                            const player2 = new Vimeo.Player('step9');

                            player2.play();
                            player1.pause();
                            player1.setCurrentTime(0);
                            
            
                        }
                        
                     
                       
                    }
                }
            })
            isSelected = false;
            isPopup = false;

          
            function pop(){
                if(isPopup){
                    $('.pop').toggleClass('pop-active');
                    $('.pop').toggleClass('pop-inactive');
                    $('.icon').css('transform','rotate(0)');
                    $('.icon-color').css('fill','#000');
                    isPopup = false;
                }
                else{
                    $('.pop').toggleClass('pop-inactive');
                    $('.pop').toggleClass('pop-active');
                    $('.icon').css('transform','rotate(180deg)');
                    $('.icon-color').css('fill','#000');

                    isPopup = true;
                }
            }
            function toSetup(){
                window.location.href = "./setup.html"
            }

          
            document.getElementById("showPopup").addEventListener("click", function() {
                var popup = document.getElementById("popup");
                popup.style.display = "block";
            });

            document.getElementById("closePopup").addEventListener("click", function() {
                var popup = document.getElementById("popup");
                popup.style.display = "none";
            });
            

           
           
        </script>
    </div>
</body>
</html>
