<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USE</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/us.css">
    <link rel="stylesheet" href="../css/swpier.css">
    <link rel="stylesheet" href="../css/swiper.css">   
    <link rel="manifest" href="./manifest.json">
 
</head>
<body>
    <script src="../js/sw.js"></script>
    <script src="../js/index.js"></script>
    <div class="container-full">
        <div class="blank"></div>
        <div class="small-blank"></div>

        <p class="tip" style="margin-bottom:0">SET UP </p>

        <div class="swiper-pagination"></div>

        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    
                    <div class="slide">
                        <p class="subtitle">      Plug in diffuser </p>
                            <div style="padding:56.25% 0 0 0;position:relative;">
                                <iframe id="step1" class="vimeoIframe" src="https://player.vimeo.com/video/890055197?badge=0&amp;autopause=0&amp;quality_selector=1&amp;progress_bar=1&amp;player_id=0&amp;app_id=58479&autoplay=1&loop=1&autopause=1" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" style="position:absolute;top:20vh;left:0;width:100%;height:100%;" title="step1"></iframe>
                            </div>
                              <script src="https://player.vimeo.com/api/player.js"></script>
                    </div>

                </div>
                <div class="swiper-slide">
                    <div class="slide">

                        <p class="subtitle">      Take off stone cover</p>

                        <div style="padding:56.25% 0 0 0;position:relative;">
                          
                            <iframe id="step2" class="vimeoIframe" src="https://player.vimeo.com/video/890055209?badge=0&amp;autopause=0&amp;quality_selector=1&amp;progress_bar=1&amp;player_id=0&amp;app_id=58479&autoplay=0&loop=1" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" style="position:absolute;top:20vh;left:0;width:100%;height:100%;" title="step1"></iframe>
                        </div>

                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="slide">

                        <p class="subtitle">   Take off plastic lid</p>
                        <div style="padding:56.25% 0 0 0;position:relative;">
                          
                            <iframe id="step3" class="vimeoIframe" src="https://player.vimeo.com/video/890055222?badge=0&amp;autopause=0&amp;quality_selector=1&amp;progress_bar=1&amp;player_id=0&amp;app_id=58479&autoplay=0&loop=1" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" style="position:absolute;top:20vh;left:0;width:100%;height:100%;" title="step1"></iframe>
                        </div>
                        <button id="metalBack" class="btn-white" onclick="toSetup()" type="button">FINISH</button>

                      
                    </div>
                </div>
                 
                
            </div>
            
        </div>
        
        <div class="top-icon">
            <img class="back" type="button" onClick="toSetup()" src="../images/backIcon.png" alt="" srcset="">
            <img id="showPopup" class="question" type="button" src="../images/question.png" alt="" srcset="">
        </div>

        <div id="popup">
            <div id="popup-content" >
                <span id="closePopup" class="close">x</span>
                <p style="margin-top:20px; ">Sorry you're having issues. Feel free to contact us at +1(855)663-5227</p>
            </div>
        </div>

        <script src="../js/jq.min.js"></script>
        <!-- <script src="./js/buttonGray.js"></script> -->

        <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"> </script>
        <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js.map"> </script>
        <script>

           

             let isFilter = JSON.parse(localStorage.getItem('isFilter'))
            
            localStorage.setItem('isFilter',JSON.stringify({
                ...isFilter,
                btn1:true
            }))
            
            var mySwiper = new Swiper('.swiper', {
                // Optional parameters
                direction: 'horizontal',
                loop: false,
                pagination: {
                    el: '.swiper-pagination',
                },
                on:{
                    
                    slideChangeTransitionEnd:function(){
                        

                        if(this.activeIndex == 0){
                            const player1 = new Vimeo.Player('step1');
                            const player2 = new Vimeo.Player('step2');
                            player1.play();
                            player2.pause();
                            player2.setCurrentTime(0);

                        }
                        else if(this.activeIndex == 1 ){
                            const player1 = new Vimeo.Player('step1');
                            const player2 = new Vimeo.Player('step2');
                            const player3 = new Vimeo.Player('step3');

                            player2.play();
                            player1.pause();
                            player1.setCurrentTime(0);
                            player3.pause();
                            player3.setCurrentTime(0);
            
                        } else if(this.activeIndex == 2 ){
                            const player1 = new Vimeo.Player('step2');
                            const player2 = new Vimeo.Player('step3');

                            player2.play();
                            player1.pause();
                            player1.setCurrentTime(0);
                         
            
                        } 
                      
                        
                     
                       
                    }
                }
            })
            isSelected = false;
            isPopup = false;

          
            function pop(){
                if(isPopup){
                    $('.pop').toggleClass('pop-active');
                    $('.pop').toggleClass('pop-inactive');
                    $('.icon').css('transform','rotate(0)');
                    $('.icon-color').css('fill','#000');
                    isPopup = false;
                }
                else{
                    $('.pop').toggleClass('pop-inactive');
                    $('.pop').toggleClass('pop-active');
                    $('.icon').css('transform','rotate(180deg)');
                    $('.icon-color').css('fill','#000');

                    isPopup = true;
                }
            }
            function toSetup(){
                window.location.href = "./setup.html"
            }

          
            document.getElementById("showPopup").addEventListener("click", function() {
                var popup = document.getElementById("popup");
                popup.style.display = "block";
            });

            document.getElementById("closePopup").addEventListener("click", function() {
                var popup = document.getElementById("popup");
                popup.style.display = "none";
            });
            

           
           
        </script>
    </div>
</body>
</html>
